<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Streaming</title>
    <link rel="stylesheet" href="../assets/styles/main.css" />
    <script src="../scripts/main.ts" type="module" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar"></div>
      <main>
        <section class="trending-navbar top-navbar"></section>

        <section class="favourites">
          <h2 class="text-title-section">Favourites</h2>
          <div class="favourites-wrapper">
            <div class="card-favourites">
              <div
                class="card-img"
                style="background-image: url('../assets/images/china-store.png')"
              >
                <div class="card-content">
                  <p class="text">Tokyo Train</p>
                  <p class="text-sub-title">2022 | Action comedy</p>
                </div>
              </div>
              <button class="button-heart-card">
                <img
                  class="icon-button-card"
                  src="../assets/icons/heart-full.svg"
                  alt="heart-icon"
                />
              </button>
            </div>
          </div>
        </section>

        <section class="card-details"></section>
      </main>
    </div>
  </body>
</html>
