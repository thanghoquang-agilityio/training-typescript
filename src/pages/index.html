<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Streaming</title>
    <link rel="stylesheet" href="../assets/styles/main.css" />
    <link rel="icon" href="../assets/icons/heart-full.svg" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar"></div>
      <main>
        <section class="cover-movie">
          <div class="cover-movie-container">
            <div class="top-navbar"></div>
            <h1 class="cover-movie-title">Insider</h1>
            <p class="text-sub-title">2022 | Comedy horror | 1 Season</p>
            <div class="cover-movie-actions">
              <button class="button-watch-movie text-button">Watch now</button>
              <button class="button-heart-movie">
                <img src="../assets/icons/heart.svg" alt="heart-icon" />
              </button>
            </div>
          </div>
        </section>

        <span class="text-title-section text-empty">Empty Movie</span>

        <section class="trending-movie">
          <h2 class="text-title-section">
            Trending <img class="create-movie" src="../assets/icons/add.svg" alt="add-icon" />
          </h2>
          <div class="grid-card-container trending-movie-wrapper card-loading movie-list">
            <span class="loader"></span>
          </div>
        </section>

        <section class="continue-watching">
          <h2 class="text-title-section">Continue watching</h2>
          <div class="grid-filter-container continue-watching-wrapper card-loading movie-list">
            <span class="loader"></span>
          </div>
        </section>
      </main>
    </div>

    <div class="form-movie">
      <section class="movie-form-container">
        <form id="movie-form" class="movie-form" action="/">
          <h2 id="movie-form-title" class="text-title-section"></h2>

          <!-- Title -->
          <div class="form-control-movie">
            <label class="form-label" for="title">
              Title <span class="form-input-required">*</span>
            </label>
            <input
              class="form-input-text form-input-movie"
              id="title"
              name="title"
              rules="required"
              type="text"
              placeholder="Title"
              value=""
            />
            <p class="input-error"></p>
          </div>

          <!-- Image -->
          <div class="form-control-movie form-control-file">
            <label class="form-label" for="image">
              Image <span class="form-input-required">*</span>
            </label>
            <input
              class="form-input-file movie-file-input"
              id="image"
              name="image"
              rules="required"
              type="file"
              accept="image/*"
              placeholder="Choose file"
            />
            <p class="input-error"></p>
          </div>

          <!-- Image preview -->
          <img id="movie-image-preview" class="file-preview" src="#" alt="Image Preview" />

          <!-- Category -->
          <div class="form-control-movie">
            <label class="form-label" for="category">
              Category <span class="form-input-required">*</span>
            </label>
            <select
              id="category"
              name="category"
              rules="required"
              class="form-input-other form-input-movie"
            ></select>
          </div>

          <!-- Type -->
          <div class="form-control-movie">
            <label class="form-label" for="type">
              Type <span class="form-input-required">*</span>
            </label>
            <input
              class="form-input-text form-input-movie"
              id="type"
              name="type"
              rules="required"
              type="text"
              placeholder="Type Movie"
              value=""
            />
            <p class="input-error"></p>
          </div>

          <div class="grid-content-container">
            <!-- Year of release -->
            <div class="form-control-movie">
              <label class="form-label" for="year-of-release">
                Year of release <span class="form-input-required">*</span>
              </label>
              <input
                class="form-input-text form-input-movie"
                id="year-of-release"
                name="year-of-release"
                rules="required"
                type="number"
                value="2023"
                placeholder="Year"
                min="1890"
                max="2023"
              />
              <p class="input-error"></p>
            </div>

            <!-- Trending -->
            <div class="form-control-movie">
              <label class="form-label" for="is-trending">
                Trending <span class="form-input-required">*</span>
              </label>
              <!-- TODO: Update score instead of is trending -->
              <select
                id="is-trending"
                name="is-trending"
                rules="required"
                class="form-input-other form-input-movie"
              >
                <option selected value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
          </div>

          <!-- Video -->
          <div class="form-control-movie form-control-file">
            <label class="form-label" for="video">
              Video <span class="form-input-required">*</span>
            </label>
            <input
              class="form-input-file movie-file-input"
              id="video"
              name="video"
              rules="required"
              type="file"
              accept="video/*"
              placeholder="Choose file"
            />
            <p class="input-error"></p>
          </div>

          <!-- Video Preview-->
          <video class="file-preview" width="400" controls="controls" preload="metadata">
            <source id="movie-video-preview" src="../assets/videos/cat.mp4" type="video/mp4" />
          </video>

          <!-- Description -->
          <div class="form-control-movie form-control-description">
            <label class="form-label" for="description">
              Description <span class="form-input-required">*</span>
            </label>
            <textarea
              class="form-input-text movie-description-input"
              id="description"
              name="description"
              rules="required"
              type="text"
              placeholder="Description"
              maxlength="2000"
              value=""
            ></textarea>
            <p class="input-error"></p>
          </div>

          <div class="movie-form-actions">
            <button id="btn-movie-save" class="button-submit text-button" type="submit">
              Save
            </button>
            <button id="btn-movie-cancel" class="button-cancel text-button">Cancel</button>
          </div>

          <span class="loader"></span>
        </form>
      </section>
    </div>
  </body>

  <script src="../scripts/main.ts" type="module"></script>
</html>
